<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Dev</title>
  </head>

  <body>
    <div id="titleNavWrapper">
      <h1 id="title">YelloElefant</h1>
      <div id="nav">
        <div id="navigation">
          <a href="#" class="navigationItem">Home</a>
          <a href="#" class="navigationItem">About</a>
          <a href="#" class="navigationItem">Contact</a>
        </div>
      </div>

      <div id="locationWrapper">
        long:
        <span id="long"></span>
        lat:
        <span id="lat"></span>
      </div>
    </div>
    <div id="main">
      <div class="sentence">
        <span
          class="typewrite"
          data-period="2500"
          data-type='[ "Yoza, I`m YelloElefant", "I make shit lol"]'
        ></span>
      </div>

      <div id="languages">
        <div id="languageNames">
          <div class="languageName">
            <span class="underline"></span>
            <span class="html"><span>HTML</span> / <span>CSS</span></span>
            <span class="underline"></span>
          </div>
          <div class="languageName">
            <span class="underline"></span>
            <span class="javascript">JAVASCRIPT</span>
            <span class="underline"></span>
          </div>
          <div class="languageName">
            <span class="underline"></span>
            <span class="linux">LINUX</span>
            <span class="underline"></span>
          </div>
          <div class="languageName">
            <span class="underline"></span>
            <span class="java">JAVA</span>
            <span class="underline"></span>
          </div>
          <div class="languageName">
            <span class="underline"></span>
            <span class="csharp">C#</span>
            <span class="underline"></span>
          </div>
          <div class="languageName">
            <span class="underline"></span>
            <span class="shell">SHELL SCRIPTS</span>
            <span class="underline"></span>
          </div>
          <div class="languageName">
            <span class="underline"></span>
            <span class="docker">DOCKER</span>
            <span class="underline"></span>
          </div>
          <div class="languageName">
            <span class="underline"></span>
            <span class="php">PHP</span>
            <span class="underline"></span>
          </div>
        </div>
        <div id="languageDescriptions">
          <svg id="rect">
            <path
              id="rectleft"
              d="M 321,0
      C 100,0 40,0 40,0
      40,0 0,0 0,40
      0,40 0,60 0,681
      0,681 0,721 40,721
      93.75,721 100,721 414,721"
              style="
                transition: stroke-dashoffset 0.75s ease-in-out;
                stroke-dasharray: 1422.91px;
                stroke-dashoffset: 0px;
                stroke: rgb(94, 201, 248);
              "
            ></path>
            <path
              id="rectright"
              d="M -2,0
       C -2,0 374,0 374,0
       374,0 414,0 414,40
       414,40 414,60 414,681
       414,681 414,721 374,721
       135,721 95,721 95,721"
              style="
                transform: translateX(320px) translateY(1px);
                transition: stroke-dashoffset 0.75s ease-in-out;
                stroke-dasharray: 1422.91px;
                stroke-dashoffset: 0px;
                stroke: rgb(94, 201, 248);
              "
            ></path>
          </svg>
          <div class="description">1</div>
          <div class="description">2</div>
          <div class="description">3</div>
          <div class="description">4</div>
          <div class="description">5</div>
          <div class="description">6</div>
          <div class="description">7</div>
          <div class="description">8</div>
        </div>
      </div>

      <script src="./scripts/intro.js"></script>
      <script src="./scripts/location.js"></script>
      <script src="./scripts/index.js"></script>
      <script src="./scripts/typeWriter.js"></script>
      <script src="./scripts/language.js"></script>
    </div>
  </body>
</html>
